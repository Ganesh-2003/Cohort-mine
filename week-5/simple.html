<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function counterFunction(){
            let element = document.getElementById("btn").innerHTML;
            console.log(element);
            let currentCounter = element.split(" ")[1];
            let newCounter = parseInt(currentCounter) + 1;
            document.getElementById("btn").innerHTML = "Counter " + newCounter;
        }
    </script>
    <button onclick="counterFunction()" id="btn">Counter 0</button>
</body>
</html>
