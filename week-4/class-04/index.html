<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    function calculateSum()
    {
        let FirstNum = document.getElementById("firstNum").value;
        let SecondNum = document.getElementById("secondNum").value;

        fetch("https://sum-server.100xdevs.com/sum?a=" + FirstNum +"&b=" + SecondNum)
            .then(function(response){
                response.text()     
                    .then(function(ans){
                        document.getElementById("sumValue").innerHTML = ans;
                    })
            })
    }
</script>

<body>
    <label>First Number:</label>
    <input type="text" id="firstNum"> 
    <label>Second Number</label>
    <input type="text" id="secondNum">

    <button onclick="calculateSum()" type="submit" value="submit">Calculate Sum</button>
    <p id="sumValue"></p>
    
    
</body>
</html>
