<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    function calculateSum()
    {
        let firstNum  = document.getElementById("firstNum").value;
        let secondNum = document.getElementById("secondNum").value;

        firstNum = Number(firstNum);
        secondNum = Number(secondNum);

        fetch("https://sum-server.100xdevs.com/sum?a="+firstNum +"&b="+secondNum)
            .then(function(response){
                response.text()     
                    .then(function(ans){
                        document.getElementById("sumValue").innerHTML = ans;
                    })
            })
    }
</script>

<script>
    async function calculateSum()
    {
        let firstNum  = document.getElementById("firstNum").value;
        let secondNum = document.getElementById("secondNum").value;

        firstNum = Number(firstNum);
        secondNum = Number(secondNum);

        const response = await fetch("https://sum-server.100xdevs.com/sum?a="+firstNum +"&b="+secondNum)
        const ans = await response.text();

        document.getElementById("sumValue").innerHTML = ans;
    }
</script>


<body>
    <label>First Number:</label>
    <input oninput="ondeboucePopulate()" type="text" id="firstNum"> 
    <label>Second Number</label>
    <input oninput="ondeboucePopulate()" type="text" id="secondNum">

    <button onclick="calculateSum()" type="submit" value="submit">Calculate Sum</button>
    <p id="sumValue"></p>
    
    
</body>
</html>
